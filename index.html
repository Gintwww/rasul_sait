    <script>
        var indexValue = 0;
        function SliderShow() {
            setTimeout(SliderShow, 1500)
            var x;
            const img = document.querySelectorAll("img");
            for(x = 0; x < img.length; x++)
            {
                img[x].style.display = "none";
            } 
            indexValue++;
            if(indexValue > img.length)
            {
                indexValue = 1
            }
            img[indexValue - 1].style.display = "block";

        }
        SliderShow();
    </script>
